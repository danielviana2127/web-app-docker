name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/web-app:sha-${{ github.sha }} .

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: docker push ghcr.io/${{ github.repository }}/web-app:sha-${{ github.sha }}

      - name: Tag latest on main
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag ghcr.io/${{ github.repository }}/web-app:sha-${{ github.sha }} ghcr.io/${{ github.repository }}/web-app:latest
          docker push ghcr.io/${{ github.repository }}/web-app:latest